<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-irretation-count</title>
</head>
<body>

    <style>
        .main{
            margin-left: 200px;
            border: 5px solid red;
            width: 30px;
            position: relative;
            animation: myanime 3s;
            animation-iteration-count: 1;


        }

        @keyframes myanime{
            from {right: 0px;}
            to {right: 200px;}
        }
    </style>

    <div class="main">HEY</div>

    <p style="margin-left: 50px;">My animation will play only one times</p>
    
</body>
</html>
